{% extends "navbar.html" %}

{% block event %}
<div class="bg-gray-50 min-h-screen py-8 px-4 sm:px-6 lg:px-8 mt-16">
  <div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-lg shadow overflow-hidden">
      <div class="p-6">
        <h1 class="text-2xl font-semibold text-gray-900 mb-6">Change Password</h1>
        
        <form method="POST">
          {% csrf_token %}
          

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Current Password</label>
            <input type="password" name="old_password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">New Password</label>
            <input type="password" name="new_password1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700">Confirm New Password</label>
            <input type="password" name="new_password2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          
          <div class="flex items-center justify-between pt-4">
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Update Password
            </button>
            
            <a href="{% url 'user-profile' %}" class="inline-flex justify-center py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
