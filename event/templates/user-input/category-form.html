{% extends "navbar.html" %}
{% load static %}

{% block title %}Category Form{% endblock title %}

{% block event %}

<div class="h-[10vh]"></div>
<div class="md:w-1/2 mx-auto mb-10 md:mt-8 bg-white p-8 rounded-lg md:shadow-lg h-[75vh]">

    {% if messages %}
    <div class="flex items-center px-4 py-3 mb-4 rounded-lg shadow-md bg-green-400 text-white">
        
            {% for message in messages %}
            <span>{{ message }}</span>
            {% endfor %}
        
    </div>
    {% endif %}
    
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Add Category</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center">

            <button type="submit" class="p-3 border bg-indigo-600 text-white rounded-lg text-center hover:bg-black hover:text-white w-32 hover:shadow-lg">Submit</button>
            
        </div>
        
    </form>
</div>

{% endblock event %}
